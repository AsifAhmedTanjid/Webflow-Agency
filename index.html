<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow-Agency</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Styles/webflow.css">
</head>
<body class="raleway-font">
    <header class="header">
        <nav>
            <img src="Assets/logo.png" alt="logo of the company">
            <a href="index.html"><button class="btn-primary raleway-font">Sign Up</button></a>
        </nav>

        <div class="banner">
            <div class="banner-text">Cool Dark UI Template for Webflow Agencies!</div>

            <div class="banner-btn"><a href="index.html"><button class="btn-primary raleway-font">Stay Focused</button></a></div>
        </div>
    </header>
    <main>
        <section class="action">
            <div class="action-content">
                <h3 class="action-title">See It in Action</h3>
                <p class="action-subtitle">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-primary raleway-font">Launch Live Preview</button>
            </div>
            <img src="Assets/wc-mini.png" alt="" class="wc-mini">
        </section>

        <section class="productive-user">
            <h3 class="productive-user-title">Joined Thousands of Productive Users</h3>

            <div class="stats">
                <div class="stat inter-font">
                    <h3 class="stat-data">50K</h3>
                    <P class="stat-subtitle">Active Users</P>
                </div>
                <div class="stat inter-font">
                    <h3 class="stat-data">2M+</h3>
                    <P class="stat-subtitle">Focus Sessions</P>
                </div>
                <div class="stat inter-font">
                    <h3 class="stat-data">95%</h3>
                    <P class="stat-subtitle">Satisfaction Rate</P>
                </div>
            </div>

        </section>
    </main>
    <footer>

    </footer>

</body>
</html>
